<div class="row my-5">
  <div class="col text-center">
    <hr />
  </div>
</div>

<div class="row">
  <div class="col text-center">
    <h3 id="example_data_attribute">Through data-attribute</h3>
    <a
      href="https://codesandbox.io/s/carouzel-using-data-attribute-wqked?file=/index.html"
      target="_blank"
      class="btn btn-sm btn-outline-info"
      ><span class="material-icons">code</span> View on Codesandbox</a
    >
    <br /><br />
  </div>
</div>
<div class="row">
  <div class="col">
    <section
      id="carouzel-1"
      data-carouzelnxt-auto="{
            'animationSpeed': 1000,
            'slidesToScroll': 1,
            'slidesToShow': 1,
            'breakpoints': [
                {
                  'minWidth': 768,
                  'slidesToScroll': 2,
                  'slidesToShow': 2,
                  'centerBetween': 1
                },
                {
                  'minWidth': 1024,
                  'slidesToScroll': 3,
                  'slidesToShow': 3
                }
            ]
          }"
      aria-roledescription="carousel"
      aria-label="Implementation of Carouzel through `data-attribute`"
    >
      <div data-carouzelnxt-trackwrapper>
        <div data-carouzelnxt-trackmask>
          <div data-carouzelnxt-trackouter>
            <div data-carouzelnxt-track aria-live="polite">
              <div
                data-carouzelnxt-slide
                role="group"
                aria-roledescription="slide"
                aria-label="1 of 8"
              >
                01
              </div>
              <div
                data-carouzelnxt-slide
                role="group"
                aria-roledescription="slide"
                aria-label="2 of 8"
              >
                02
              </div>
              <div
                data-carouzelnxt-slide
                role="group"
                aria-roledescription="slide"
                aria-label="3 of 8"
              >
                03
              </div>
              <div
                data-carouzelnxt-slide
                role="group"
                aria-roledescription="slide"
                aria-label="4 of 8"
              >
                04
              </div>
              <div
                data-carouzelnxt-slide
                role="group"
                aria-roledescription="slide"
                aria-label="5 of 8"
              >
                05
              </div>
              <div
                data-carouzelnxt-slide
                role="group"
                aria-roledescription="slide"
                aria-label="6 of 8"
              >
                06
              </div>
              <div
                data-carouzelnxt-slide
                role="group"
                aria-roledescription="slide"
                aria-label="7 of 8"
              >
                07
              </div>
              <div
                data-carouzelnxt-slide
                role="group"
                aria-roledescription="slide"
                aria-label="8 of 8"
              >
                08
              </div>
            </div>
          </div>
        </div>
        <div data-carouzelnxt-controlswrapper>
          <button
            type="button"
            data-carouzelnxt-previousarrow
            aria-label="Previous"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 0 24 24"
              width="24px"
              fill="#000000"
            >
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path
                d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12l4.58-4.59z"
              />
            </svg>
          </button>
          <button type="button" data-carouzelnxt-nextarrow aria-label="Next">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 0 24 24"
              width="24px"
              fill="#000000"
            >
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6-6-6z" />
            </svg>
          </button>
        </div>
      </div>
      <div data-carouzelnxt-pageinfo>
        <em data-carouzelnxt-currentpage></em> /
        <em data-carouzelnxt-totalpages></em>
      </div>
      <div data-carouzelnxt-navigationwrapper>
        <ul data-carouzelnxt-navigation></ul>
      </div>
    </section>
  </div>
</div>
